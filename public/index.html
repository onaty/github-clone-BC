<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <link rel="stylesheet" href="styles/profile.css">
</head>

<body>
    <main class="bodymain">
        <nav id="mobilenav">
            <section class="mainnavheader">
                <button onclick="toggleburgmenu()" class="iconButton">
                    <img class="burg" src="assets/imgs/svg/burgermenu.svg" alt="Click to toggle">
                </button>

                <button class="iconButton">
                    <img class="gitlogo" src="assets/imgs/svg/githublogo.svg" alt="Click to go Home">
                </button>

                <button class="iconButton">
                    <img class="notific" src="assets/imgs/svg/notification.svg" alt="">
                    <p class="noti"></p>

                </button>
            </section>
            <div id="mobilelistdropdown">
                <div class="headerinput">
                    <input type="text" placeholder="Search">
                </div>
                <section class="droplist">
                    <div class="listitem">
                        <a href="/">Dashboard</a>
                    </div>
                    <div class="listitem">
                        <a href="/">Pull requests</a>
                    </div>
                    <div class="listitem">
                        <a href="/">Issues</a>
                    </div>
                    <div class="listitem">
                        <a href="/">Marketplace</a>
                    </div>
                    <div class="listitem">
                        <a href="/">Explore</a>
                    </div>
                    <div class="listitem">
                        <a class="avatar" href="/"> <img class="avatar"
                                src="https://avatars1.githubusercontent.com/u/26200212?s=40&amp;v=4" width="20"
                                height="20" alt="@onaty">
                            <span>onaty</span></a>
                    </div>
                    <div class="listitem">
                        <a href="/"><i class="fas fa-sign-out-alt signout"></i> Sign Out</a>
                    </div>
                </section>
            </div>

        </nav>
        <nav id="mainnav">
            <div class="header-left">
                <img class="gitlogo" src="assets/imgs/svg/githublogo.svg" alt="Click to go Home">
                <input class="search" placeholder="Search" type="text">
                <a class="navlink" href="/"> Pull requests</a>
                <a class="navlink" href="/"> Issues</a>
                <a class="navlink" href="/">MarketPlace</a>
                <a class="navlink" href="/"> Explore</a>
            </div>

            <div class="header-right">
                <div class="icondivv">
                    <img class="notific" src="assets/imgs/svg/notification.svg" alt="">
                    <p class="noti"></p>
                </div>

                <div class="icondivv">
                    <img class="plusarrow" src="assets/imgs/svg/pluss.png" alt="">
                    <img class="downarrow" src="assets/imgs/svg/downarrow.png" alt="">
                </div>

                <div class="icondivv">
                    <img class="userimage" src="https://avatars2.githubusercontent.com/u/26200212?s=460&v=4" alt="">
                    <img class="downarrow" src="assets/imgs/svg/downarrow.png" alt="">
                </div>

            </div>
        </nav>
        <section class="datasect">
            <section id="mobilename">
                <div class="userdetails">
                    <div class="userdp">
                        <img class="avatar" src="https://avatars1.githubusercontent.com/u/26200212?s=40&amp;v=4"
                            alt="@onaty">
                    </div>
                    <div class="username">
                        <h2 class="name">Oluwatobi Onasanya </h2>
                        <p class="usernick">onaty</p>
                    </div>
                </div>
                <p class="status">I enjoy solving problems</p>
            </section>
            <div class="tabsdiv">
                <div class="fillup">
                    <p></p>
                </div>
                <aside class="tabsicon">
                    <div class="tab">
                        <img class="tabicon" src="assets/imgs/svg/book.svg" alt="">
                        <p class="tabtitle">Overview</p>
                    </div>
                    <div class="tab selected">
                        <img class="tabicon" src="assets/imgs/svg/book2.svg" alt="">
                        <p class="tabtitle">Repositories <span>100</span></p>
                    </div>
                    <div class="tab">
                        <img class="tabicon" src="assets/imgs/svg/statistics.svg" alt="">
                        <p class="tabtitle">Projects</p>
                    </div>
                    <div class="tab">
                        <img class="tabicon" src="assets/imgs/svg/box.svg" alt="">
                        <p class="tabtitle">Packages</p>
                    </div>
                </aside>
            </div>
            <section class="reposect">
                <div class="profiledata">
                    <div class="userdetails">
                        <div class="userdp">
                            <img class="avatar" src="https://avatars1.githubusercontent.com/u/26200212?s=40&amp;v=4"
                                alt="@onaty">
                        </div>
                        <div class="username">
                            <h2 class="name">Oluwatobi Onasanya </h2>
                            <p class="usernick">onaty</p>
                        </div>
                    </div>
                    <p class="status">I enjoy solving problems</p>
                </div>
                <section class="repositry"  >

                </section>
            </section>
        </section>
    </main>
</body>
<script src="assets/js/index.js"></script>

</html>
